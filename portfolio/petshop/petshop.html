<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="img/caoegato.jpg">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<script type="text/javascript" src="javascript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<title>PetShop Seu Amiguinho</title>
</head>
<body>
	<h1 class="text-center mb-5 afasta-topo">Cadastro PetShop Seu Amiguinho</h1>

	<div class="container-fluid col-8 mb-5">
		<form name="cadastrar" onsubmit="event.preventDefault()">
			<div class="mb-3">
				<label for="nomePet" class="form-label">Nome do Pet:</label>
				<input type="text" id="nomePet" class="form-control" name="nomePet" required>
			</div>
					
			<div class="mb-3">
				<label for="nomeTutor" class="form-label">Nome do Tutor:</label>
				<input type="text" id="nomeTutor" class="form-control" name="nomeTutor" required>
			</div>

			<div class="mb-3">
				<label for="telefone" class="form-label">Telefone:</label>
				<input type="tel" id="telefone" class="form-control" name="telefone" placeholder="00 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
			</div>

			<div class="mb-3">
				<label for="data" class="form-label">Data do Agendamento:</label>
				<input type="date" id="data" class="form-control" name="data" required>
			</div>

			<div class="row">
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radBanhoTosa" class="form-check-input" value="Banho-e-Tosa" required>
					<label for="radBanhoTosa" class="form-label">Banho e Tosa</label>
				</div>
	
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radConsulta" class="form-check-input" value="Consulta" required>
					<label for="radConsulta" class="form-label">Consulta</label>
				</div>
				
				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radVacina" class="form-check-input" value="Vacina" required>
					<label for="radVacina" class="form-label">Vacina</label>
				</div>

				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radCastracao" class="form-check-input" value="Castracao" required>
					<label for="radCastracao" class="form-label">Castração</label>
				</div>	

				<div class="mb-3 col form-check">
					<input type="radio" name="radio" id="radOdonto" class="form-check-input" value="Odonto" required>
					<label for="radOdonto" class="form-label">Odontologia</label>
				</div>			
			</div>

			<div class="col-auto">
				<button type="submit" class="btn btn-primary" onclick="insere()">Cadastrar</button>
			</div>
		</form>

		<hr>

		<table class="table">
  			<thead>
    			<tr>
      				<th scope="col">Nome do Pet</th>
      				<th scope="col">Nome do Tutor</th>
     				<th scope="col">Telefone</th>
     				<th scope="col">Data do Agendamento</th>
     				<th scope="col">Tipo de Atendimento</th>
    			</tr>
  			</thead>
  			<tbody id="tbody">

  			</tbody>
		</table>
	</div>
</body>
</html>
